            <td colspan="3" ><input id="toi" type="number"></td>
        </tr>
    </tbody>
    <tfoot >
        <tr style="text-align: center; ">
            <td colspan="3">
                <input type="submit" value="Total" onclick="Total()">
            </td>
            <td colspan="3">
                <input type="reset" value="Reset" onclick="resetValues()">
            </td>
        </tr>
    </tfoot>
    
</div>
<script>
    function Total(){
        var sangValue = parseInt(document.getElementById("sang").value) ;
        var truaValue = parseInt(document.getElementById("trua").value) ;
        var toiValue = parseInt(document.getElementById("toi").value) ;

        var total = sangValue + truaValue + toiValue;

        document.getElementById("total").value = total;
    }
    function resetValues(){
        document.getElementById("sang").value = "";
        document.getElementById("trua").value = "";
        document.getElementById("toi").value = "";
        document.getElementById("total").value = "";
    }
</script>
